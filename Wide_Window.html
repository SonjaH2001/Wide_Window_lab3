<!--Part 4: Write JavaScript for a web page that displays the current number of -->
<!--pixels visible in the browser window. You can calculate this by -->

<!--Update these values as the screen is resized.  Hint: how_wide_is_this_window.html in the repo.-->
<body>
<!--put something in the browser-->
<p> Pixel Count!!</p>

<script>
//    with help from Mark Fox and Week3 Github examples

//    add event listener for window resize event
    window.addEventListener("resize", windowWasResized);
//    define the function. Area = W*H
    function windowWasResized() {
//    use the window.innerHeight/Width properties of the window object(topmost in the browser obbject model)
        var width_pixel = window.innerWidth;
        var height_pixel = window.innerHeight;
//        calculate area
        var pixel_total = width_pixel * height_pixel;
//        display message with new pixel total
        alert("Pixel area  is: " + pixel_total);
